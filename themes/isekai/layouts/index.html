<!DOCTYPE html>
<html lang="en">
  {{ partial "head.html" . }}
  <body id="body" style="background-image: linear-gradient(to bottom right, #ff00008f,rgba(0, 0, 255, 0.301))">
    {{ partial "navbar.html" . }}
    <div class="main-content container columns is-fullheight">
    {{ partial "aside.html" . }}
    {{ partial "grid.html" . }}
    {{ partial "pagination.html" . }}
    {{ partial "footer.html" . }}
    </div>
    {{ partial "js-init.html" . }}
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("/sw.js").then(swReg => {}).catch(err =>{
                    console.error('Service Worker Error', err);
                });
            });
        }
    </script>
  
  </body>
</html>
